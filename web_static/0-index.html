<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
  </head>
  <body style="margin: 0; padding: 0">
    <header
      style="
        background-color: #ff0000;
        height: 70px;
        width: 100%;
        text-align: center;
        line-height: 70px;
      "
    >
      <h1 style="color: #ffffff; margin: 0">Header</h1>
    </header>

    <main style="min-height: calc(100vh - 130px)"></main>

    <footer
      style="
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0;
        line-height: 60px;
      "
    >
      <h2 style="color: #ffffff; margin: 0">Holberton School</h2>
    </footer>
  </body>
</html>
